<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout - Advanced</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <header class="header">
      <h1>HEADER</h1>
      <nav class="header__nav"><h1>NAV</h1></nav>
      <div class="header__logo">LOGO</div>
      <div class="header__socials">SOCIALS</div>
    </header>

    <section class="hero"><h1>HERO</h1></section>

    <section class="services">
      <h1>SERVICES</h1>
      <div class="service-list">
        <p class="service__block"></p>
        <p class="service__block"></p>
        <p class="service__block important"></p>
      </div>
    </section>

    <section class="freelance"><h1>FREELANCE</h1></section>

    <section class="testimonials">
      <h1>TESTIMONIALS</h1>
      <div class="testimonial-list">
      <p class="testimonial__block"></p>
      <p class="testimonial__block"></p>
    </section>

    <section class="ads">
      <h1>ADS</h1>
    </section>

    <footer class="footer"><h1>FOOTER</h1></footer>
  </body>
</html>
